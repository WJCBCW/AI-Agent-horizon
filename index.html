<head>

    <style>
        :root {
            /* 分类霓虹配色 */
            --col-model: #ff2a6d;
            --col-product: #05d9e8;
            --col-eng: #d1f7ff;
            --col-builder: #00ff9d;
            --col-opensource: #ffbf00;

            /* 基础环境色 */
            --bg-dark: #050510;
            --glass-bg: rgba(20, 20, 35, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            
            /* 调整高度以适配更多屏幕 */
            --track-height: 155px; 
            --timeline-width: 3400px;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            overflow: hidden; /* 防止 body 双重滚动 */
            height: 100vh;
            box-sizing: border-box;
        }

        /* --- 动态深空背景 --- */
        .background-fx {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 42, 109, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(5, 217, 232, 0.15), transparent 40%),
                linear-gradient(to bottom, #020205, #0a0a12);
        }
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px, 100px 100px;
            background-position: 0 0, 25px 25px;
            opacity: 0.3;
        }

        /* 滚动条样式优化 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-corner { background: transparent; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.2); 
            border-radius: 4px; 
            border: 2px solid transparent; 
            background-clip: content-box; 
        }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(255,255,255,0.4); }

        /* --- 顶部控制栏 --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(5, 5, 16, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 10px 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            height: 80px; /* 固定头部高度 */
        }

        .header-top {
            display: flex; justify-content: space-between; align-items: center;
        }

        .header h1 { 
            margin: 0; font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #8b9bb4); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .legend-bar {
            display: flex; gap: 20px; font-size: 0.8rem; color: var(--text-muted); align-items: center;
        }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-dot { width: 8px; height: 8px; border-radius: 50%; box-shadow: 0 0 8px currentColor; }

        .controls-row { display: flex; gap: 15px; align-items: center; }
        
        select { 
            padding: 4px 10px; border-radius: 4px; 
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); color: #fff; font-size: 0.85rem; outline: none; cursor: pointer;
        }
        select option { background: #0a0a12; }

        .year-toggles { display: flex; gap: 4px; background: rgba(255,255,255,0.05); padding: 3px; border-radius: 4px; }
        .year-btn {
            background: transparent; border: none; color: #666; padding: 4px 12px; border-radius: 3px;
            cursor: pointer; font-size: 0.85rem; font-weight: bold; transition: all 0.2s; font-family: monospace;
        }
        .year-btn.active { background: rgba(255,255,255,0.1); color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }

        /* --- 主视图区域 --- */
        .main-wrapper {
            margin-top: 110px; /* 留出 Header 空间 */
            position: relative;
            display: flex;
            height: calc(100vh - 140px); 
            border: 1px solid var(--glass-border);
            background: rgba(10, 10, 20, 0.6);
            border-radius: 8px;
            overflow-y: auto; /* 允许垂直滚动 */
            overflow-x: hidden;
        }

        /* 左侧公司栏 */
        .sidebar {
            width: 140px; flex-shrink: 0;
            background: rgba(5, 5, 10, 0.8);
            border-right: 1px solid var(--glass-border);
            z-index: 20; position: relative;
            height: fit-content; 
            min-height: 100%;
        }

        .company-label {
            height: var(--track-height);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 1px;
            box-sizing: border-box;
        }
        
        .company-label strong { font-size: 1.1rem; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .company-label small { font-size: 0.7rem; color: #555; margin-top: 4px; text-transform: uppercase; }

        /* 右侧时间轴 */
        .timeline-scroll-area { 
            overflow-x: auto; 
            overflow-y: hidden; 
            flex-grow: 1; 
            position: relative; 
        }
        
        .timeline-content { 
            height: fit-content; 
            min-height: 100%;
            position: relative; 
            transition: width 0.3s ease; 
        }

        /* 网格系统 */
        .grid-lines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .grid-line { position: absolute; top: 0; bottom: 0; border-left: 1px solid rgba(255,255,255,0.03); }
        .grid-year { border-left: 1px solid rgba(255,255,255,0.15); }
        .grid-label { 
            position: absolute; top: 5px; font-size: 0.75rem; color: #444; padding-left: 6px; font-family: monospace; 
        }
        .grid-year .grid-label { color: #fff; font-size: 1rem; opacity: 0.5; font-weight: bold; top: 10px; }

        /* 轨道 */
        .track {
            height: var(--track-height);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.01) 50%, transparent 100%);
            background-size: 200px 100%;
            box-sizing: border-box;
        }

        /* --- 事件节点 --- */
        .event-group {
            position: absolute;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .node-point {
            width: 12px; height: 12px;
            border-radius: 50%;
            background: #fff; 
            position: relative;
            z-index: 2;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.8);
        }
        
        .node-point::after {
            content: ''; position: absolute;
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            border-radius: 50%;
            border: 1px solid currentColor;
            opacity: 0.6;
            transition: transform 0.3s;
        }

        .node-label {
            margin-top: 8px;
            font-size: 0.7rem;
            color: #aaa;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .event-group:hover { z-index: 100; transform: translateY(-50%) scale(1.1); }
        .event-group:hover .node-point { box-shadow: 0 0 15px currentColor; }
        .event-group:hover .node-point::after { transform: scale(1.5); opacity: 0.2; }
        .event-group:hover .node-label { color: #fff; border-color: currentColor; background: #000; }

        /* 分类颜色应用 */
        .cat-Model .node-point { background: var(--col-model); color: var(--col-model); }
        .cat-Model .node-label { border-left: 2px solid var(--col-model); }
        
        .cat-Product .node-point { background: var(--col-product); color: var(--col-product); }
        .cat-Product .node-label { border-left: 2px solid var(--col-product); }
        
        .cat-Engineering .node-point { background: var(--col-eng); color: var(--col-eng); }
        .cat-Engineering .node-label { border-left: 2px solid var(--col-eng); }
        
        .cat-Builder .node-point { background: var(--col-builder); color: var(--col-builder); }
        .cat-Builder .node-label { border-left: 2px solid var(--col-builder); }
        
        .cat-OpenSource .node-point { background: var(--col-opensource); color: var(--col-opensource); }
        .cat-OpenSource .node-label { border-left: 2px solid var(--col-opensource); }

        /* --- 详情弹窗 (Tooltip) --- */
        .tooltip {
            position: fixed; display: none; width: 320px;
            background: rgba(15, 15, 25, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 8px; padding: 16px;
            z-index: 9999; pointer-events: auto;
            color: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: opacity 0.2s;
        }
        
        .tooltip h3 { margin: 0 0 8px 0; font-size: 1.1rem; color: #fff; }
        .tooltip .meta { 
            font-size: 0.75rem; color: #666; margin-bottom: 12px; 
            display: flex; gap: 8px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px;
        }
        .tooltip .badge { padding: 2px 6px; border-radius: 2px; color: #000; font-weight: bold; font-size: 0.7rem; }
        
        .tooltip p { font-size: 0.85rem; line-height: 1.5; color: #ccc; margin: 0; }
        .tooltip .source { margin-top: 12px; font-size: 0.7rem; color: #555; text-align: right; }
        .tooltip .source a { color: #666; text-decoration: none; border-bottom: 1px dotted #666; }
        .tooltip .source a:hover { color: #fff; border-color: #fff; }

        .tooltip.t-Model { border-top: 3px solid var(--col-model); }
        .tooltip.t-Product { border-top: 3px solid var(--col-product); }
        .tooltip.t-Engineering { border-top: 3px solid var(--col-eng); }
        .tooltip.t-Builder { border-top: 3px solid var(--col-builder); }
        .tooltip.t-OpenSource { border-top: 3px solid var(--col-opensource); }

        .tooltip.t-Model .badge { background: var(--col-model); }
        .tooltip.t-Product .badge { background: var(--col-product); }
        .tooltip.t-Engineering .badge { background: var(--col-eng); }
        .tooltip.t-Builder .badge { background: var(--col-builder); }
        .tooltip.t-OpenSource .badge { background: var(--col-opensource); }

    </style>

    // === 逻辑实现：年份管理 ===
    let activeYears = [2023, 2024, 2025];

    document.querySelectorAll('.year-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const y = parseInt(btn.getAttribute('data-year'));
            if (activeYears.includes(y)) {
                if(activeYears.length > 1) {
                    activeYears = activeYears.filter(year => year !== y);
                    btn.classList.remove('active');
                }
            } else {
                activeYears.push(y);
                btn.classList.add('active');
            }
            activeYears.sort((a,b) => a - b);
            createGrid();
            renderEvents();
        });
    });

    // 计算位置 (包含未选年份隐藏逻辑)
    function getPositionPercent(dateString) {
        const d = new Date(dateString);
        const y = d.getFullYear();
        if (!activeYears.includes(y)) return -1;
        
        const prevYearsCount = activeYears.filter(year => year < y).length;
        const startOfYear = new Date(y, 0, 1);
        const endOfYear = new Date(y, 11, 31);
        const yearProgress = (d - startOfYear) / (endOfYear - startOfYear);
        return ((prevYearsCount + yearProgress) / activeYears.length) * 100;
    }

    // 绘制网格
    function createGrid() {
        const container = document.getElementById('gridContainer');
        const contentWidth = activeYears.length * 1100; // 每宽
        document.getElementById('timelineContent').style.width = `${contentWidth}px`;
        container.innerHTML = '';
        
        activeYears.forEach((year, index) => {
            // 年份分割线
            const yearLine = document.createElement('div');
            yearLine.className = 'grid-line grid-year';
            yearLine.style.left = `${(index / activeYears.length) * 100}%`;
            yearLine.innerHTML = `<div class="grid-label">${year}</div>`;
            container.appendChild(yearLine);

            // 月份线
            for (let m = 1; m < 12; m++) {
                if (m % 3 === 0) {
                    const line = document.createElement('div');
                    line.className = 'grid-line';
                    const pct = ((index + m/12) / activeYears.length) * 100;
                    line.style.left = `${pct}%`;
                    line.innerHTML = `<div class="grid-label">${m+1}月</div>`;
                    container.appendChild(line);
                }
            }
        });
    }

    // 渲染事件 (含智能防重叠)
    function renderEvents() {
        const filterCat = document.getElementById('filterCategory').value;

        companies.forEach(company => {
            const track = document.getElementById(`track-${company}`);
            track.innerHTML = ''; 

            const events = rawData.filter(e => {
                const y = parseInt(e.date.split('-')[0]);
                return e.company === company 
                    && (filterCat === 'all' || e.category === filterCat)
                    && activeYears.includes(y);
            });

            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // 智能防重叠布局算法
            let lanes = [-10, -10, -10]; 
            const itemWidthPercent = 3.5; 

            events.forEach(evt => {
                const leftPct = getPositionPercent(evt.date);
                if(leftPct < 0) return;

                let bestLane = 0;
                // 优先选择能放得下且最靠上的泳道
                if (leftPct > lanes[0] + 0.5) bestLane = 0;
                else if (leftPct > lanes[1] + 0.5) bestLane = 1;
                else if (leftPct > lanes[2] + 0.5) bestLane = 2;
                else {
                    bestLane = (lanes.findIndex(v => v === Math.min(...lanes))); 
                }

                lanes[bestLane] = leftPct + itemWidthPercent;
                
                const yOffsets = [-50, 0, 50];
                const topOffset = yOffsets[bestLane];

                const el = document.createElement('div');
                el.className = `event-group cat-${evt.category}`;
                el.style.left = `${leftPct}%`;
                el.style.top = `calc(50% + ${topOffset}px)`;
                
                el.innerHTML = `
                    <div class="node-point"></div>
                    <div class="node-label">${evt.title}</div>
                `;

                el.addEventListener('mouseenter', (e) => showTooltip(e, evt));
                el.addEventListener('mouseleave', hideTooltipWithDelay);
                
                track.appendChild(el);
            });
        });
    }

    // === Tooltip ===
    const tooltip = document.getElementById('tooltip');
    let hideTimer = null;

    function showTooltip(e, data) {
        if (hideTimer) clearTimeout(hideTimer);
        
        tooltip.className = `tooltip t-${data.category}`;
        tooltip.innerHTML = `
            <h3>${data.title}</h3>
            <div class="meta">
                <span class="badge">${data.category}</span>
                <span>${data.date}</span>
            </div>
            <p>${data.desc}</p>
            <div class="source"><a href="${data.source}" target="_blank">来源链接 &rarr;</a></div>
        `;

        tooltip.style.display = 'block';
        
        const rect = e.currentTarget.getBoundingClientRect();
        let left = rect.left + 20;
        let top = rect.top + 20;
        
        if (left + 340 > window.innerWidth) left = rect.left - 340;
        if (top + 200 > window.innerHeight) top = rect.top - 180;
        
        tooltip.style.left = left + 'px';
        tooltip.style.top = top + 'px';
    }

    function hideTooltipWithDelay() {
        hideTimer = setTimeout(() => { tooltip.style.display = 'none'; }, 300);
    }

    tooltip.addEventListener('mouseenter', () => clearTimeout(hideTimer));
    tooltip.addEventListener('mouseleave', hideTooltipWithDelay);

    // 初始化
    window.onload = () => {
        createGrid();
        renderEvents();
        document.getElementById('filterCategory').addEventListener('change', renderEvents);
    };
